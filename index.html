<!DOCTYPE html>
<html>

<head>
    <title>Critical Path: Measure</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://googlesamples.github.io/web-fundamentals/fundamentals/performance/critical-rendering-path/style.css" rel="stylesheet">

    <script>
        function measureCRP() {
            var t = window.performance.timing,
                interactive = t.domInteractive - t.domLoading,
                dcl = t.domContentLoadedEventStart - t.domLoading,
                complete = t.domComplete - t.domLoading;
            var stats = document.createElement('p');
            console.log(t)
            stats.textContent = 'interactive: ' + interactive + 'ms, ' +
                'dcl: ' + dcl + 'ms, complete: ' + complete + 'ms';
            document.body.appendChild(stats);
        }
    </script>
</head>

<body onload="measureCRP()">
    <p>Hello <span>web performance</span> students!</p>
    <div><img src="https://googlesamples.github.io/web-fundamentals/fundamentals/performance/critical-rendering-path/awesome-photo.jpg"></div>
</body>

</html>
